PLG_JCK_SUITE_XML_DESC="Bienvenue à la nouvelle génération éditeurs basés sur Internet. La performance de l'éditeur JCK est vraiment incroyable, grâce à son moteur plug-n-play state-of-the-art API et c'est beaucoup plus que d'une installation Out-of-the-box de la CKEDITOR. Weve été sous le capot et Joomlalised sa logique dans une intégration transparente et extensible. Les utilisateurs peuvent désormais personnaliser l'éditeur de la plus grande base de l'extension croissante de tous les éditeurs Joomla, choisir ce qui les barres d'outils, configurer les permissions des utilisateurs, créer et éditer propre typographie feuille de style et de configurer l'éditeur pour l'édition en temps réel! Et ce qui est plus, quand vous avez créé votre configuration sur mesure, vous pouvez désormais exporter votre création via le nouveau composant tout JCK Manager!" 