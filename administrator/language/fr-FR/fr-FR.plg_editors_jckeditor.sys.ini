PLG_JCK_XML_DESC="Bienvenue sur la nouvelle génération d'éditeurs basés sur Internet. La performance de l'éditeur JCK est vraiment incroyable, grâce à son plug-n-play state-of-the-art moteur API et est beaucoup plus qu'une installation Out-of-the-Box de l'CKEditor. Weve été sous le capot et Joomlaised sa logique dans une intégration transparente et extensible. Les utilisateurs peuvent désormais personnaliser l'éditeur de la base de l'extension la plus grande croissance de tous les éditeurs de Joomla, choisissez ce que barres d'outils, les permissions d'utilisateur de configuration, créer et modifier les rédacteurs propres typographie feuille de style et de configurer l'éditeur pour montage en temps réel! Et ce qui est plus - quand vous avez créé votre configuration sur-mesure, vous pouvez désormais exporter votre création via le tout nouveau composant Gestionnaire de JCK!"