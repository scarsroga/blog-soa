;=======> Curseurs Cpanel

COM_JCKMAN_CPANEL_SLIDER_MANAGER_LABEL="JCK Plugin Manager"
COM_JCKMAN_CPANEL_SLIDER_MANAGER_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-plugin.png' style='float: left; margin: 2px 3px 0pt 0pt; '/>Le Plugin Manager contrôle les boutons sont affichés dans l'interface de l'éditeur. Elle permet aux greffons qui seront publiés, inédits, et attribuées aux barres d'outils spécifiques avec la possibilité de configurer les permissions de l'utilisateur. <br/> <br / > En plus de ces fonctionnalités, le Plugin Manager vous permettra de percer vers le bas et d'éditer chaque plug-in qui fait l'éditeur JCK permet au plug-in pour 3 paramètres globel pour les écrans de dialogue qui s'affiche:. Hauteur, Titre et Largeur et vous trouveront en outre des paramètres personnalisables comme n'importe quel extension standard pour Joomla!<br/></div> "
COM_JCKMAN_CPANEL_SLIDER_PLUGIN_LABEL="JCK Plugin Installer"
COM_JCKMAN_CPANEL_SLIDER_PLUGIN_HTML="<div style='padding: 5px;'> <img alt='' src='components/com_jckman/icons/icon-48-installer.png' style ='float: left; margin: 2px 3px 0pt 0pt;'/>Un plugin JCK se compose d'une extension qui interagit avec l'éditeur. Ces plugins ou extensions sont utilisées pour permettre à l'utilisateur de rapidement et simplement personnaliser ou étendre les fonctionnalités de l'éditeur. Cela pourrait être fait pour répondre à vos besoins au portefeuille images dans une galerie de la boîte à lumière élégant ou d'étendre l'éditeur avec les médias ou les extensions de retouche d'image. les possibilités sont infinies! Qu'est-ce qui est si grand, c'est que cela fonctionne semblable à une action du programme d'installation de Joomla, il est donc très facile à installer, et vous n'avez pas 't besoin d'être un développeur pour commencer <br/></div><div style='padding: 5px;'> S'il vous plaît cliquer ici pour visiter le site officiel du plug-in de magasin: <a href='http://www.joomlackeditor.com/downloads/jck-plugins-store'>http://www.joomlackeditor.com/downloads/jck-plugins-store<a/></div>"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_LABEL="Vérification du Système"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-systemcheck.png' style='float: left; margin: 2px 3px 0pt 0pt ;'/> Le gestionnaire JCK a une tentative d'thatwill API intelligente de résoudre les problèmes et reconfigurer votre site Web si vous mettez à niveau votre modèle. Elle le fait en effectuant une santé vérifie automatiquement sur votre système et vous avertit de ces problèmes et vous aidera à répondre les<br/></div><div style ='padding: 5px;'> Ce réinitialise également l'utile Quel assistant d'installation vous guidera étape par étape à travers le processus de mise en place de la base fonctionnelle de l'éditeur<br/></div>"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER="Gestionnaire de Layout"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-layout.png' style='float: left; margin: 2px 3px 0pt 0pt;'/>Le Gestionnaire de Layout permet de contrôler les éditeurs d'outils, avec lui, vous pouvez créer votre propre bespoke barres d'outils, plugins de position, créer de nouvelles barres d'outils, ajouter et supprimer! Il est étonnamment facile faisons Grâce à son interface drag-and-drop simple pour qui vous permettra de créer vos propres mises en page sur mesure <br/></div><div style='padding: 5px;'> Elle permet également de différentes barres d'outils pour être affecté à différents composants et zones de votre site Ceci est particulièrement. utile si vous souhaitez utiliser la barre d'outils blog pour votre composant de blogging, tout en ayant une barre d'outils plus avancés éditorial pour le reste de votre site.<br/></div>"
COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL="Sauvegarde"
COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL_HTML="<div style='padding: 5px;'> <img alt='' src='components/com_jckman/icons/icon-48-export.png' style='float: left; margin: 2px 3px 0pt 0pt ;'/> L'assistant de sauvegarde vous permet de créer des copies de sauvegarde de la configuration et les fichiers de votre éditeur. Cela inclut la sauvegarde de vos plugins JCK et les réglages, la configuration de votre JCK Manager (y compris les barres d'outils et les autorisations des utilisateurs) et enfin votre éditeur' configuration s Elle le fait en créant un clone et l'exporter dans un fichier tar.gz prêt pour vous de réintégrer via le gestionnaires de sauvegarde JCK fonction de restauration<br /></div><div style='padding:5px;'> Cette fonction est très utile, et peut être utilisé pour exporter des points de restauration avant de mettre à niveau ou utilisé pour exporter votre configuration personnalisée à un autre système compatible pour Joomla!<br/> </div>"
COM_JCKMAN_CPANEL_SLIDER_RESTORE_LABEL="Restaurer"
COM_JCKMAN_CPANEL_SLIDER_RESTORE_HTML="<div style='padding: 5px;'> <img alt='' src='components/com_jckman/icons/icon-48-import.png' style='float: left; margin: 2px 3px 0pt 0pt ;'/>Pour restaurer une sauvegarde est très facile! Tout ce que vous devez faire est de cliquer sur' Restaurer 'icône s, accédez au fichier tar.gz sauvegarde et cliquez sur' upload de fichier et l 'bouton install. Ou si vous voulez faire migrer votre configuration d'un serveur à un autre, tout ce que vous devez faire est d'installer le JCK éditeur et gestionnaire premier, et répétez ce qui précède - travail fait </div>"
COM_JCKMAN_CPANEL_SLIDER_SYNC_LABEL="Synchroniser"
COM_JCKMAN_CPANEL_SLIDER_SYNC_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-sync.png' style='float: left; margin: 2px 3px 0pt 0pt;'/>Le gestionnaire JCK garde une copie papier des paramètres et des plugins de votre éditeur. A tout moment, vous pouvez utiliser le bouton "Synchroniser" pour synchroniser ces données à l'éditeur JCK. Ceci est particulièrement utile car il sera vous permet de désinstaller et réinstaller l'éditeur pendant mise à niveau, avant de synchroniser les paramètres de votre éditeur de retour!</div>"